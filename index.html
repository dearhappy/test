<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supervisor Checkout</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    #report-container { width: 794px; min-height: 1123px; background: white; position: absolute; top: -9999px; padding: 40px; font-family: sans-serif; }
    .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3b82f6; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">

  <div id="login-view" class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-md">
      <h2 class="text-2xl font-bold text-blue-600 mb-6 text-center">Supervisor Login</h2>
      <div id="login-loading" class="flex justify-center mb-4"><div class="loader"></div></div>
      <div id="login-form" class="hidden">
        <select id="login-user" class="w-full p-3 border rounded-lg mb-4"></select>
        <input type="password" id="login-pass" placeholder="Passcode" class="w-full p-3 border rounded-lg mb-6">
        <button onclick="attemptLogin()" class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold">Login</button>
      </div>
    </div>
  </div>

  <div id="app-view" class="hidden max-w-lg mx-auto p-4">
    <div class="bg-white rounded-xl shadow-lg overflow-hidden mb-6">
      <div class="bg-blue-600 p-4 text-white flex justify-between">
        <span class="font-bold">Job Checkout</span>
        <span id="user-display"></span>
      </div>
      
      <div class="p-4 space-y-4">
        <div class="grid grid-cols-2 gap-2">
          <input type="date" id="date" class="border p-2 rounded">
          <select id="area" class="border p-2 rounded"></select>
        </div>
        
        <div class="grid grid-cols-2 gap-2">
          <select id="jobType" class="border p-2 rounded">
            <option>Erection</option><option>Dismantling</option>
            <option>Materials Shifting</option><option>Unloading</option>
          </select>
          <select id="scaffType" class="border p-2 rounded">
            <option>Normal</option><option>Suspended</option><option>Designed</option>
          </select>
        </div>

        <input type="text" id="workLocation" placeholder="Work Location" class="w-full border p-2 rounded">
        <select id="elevation" class="w-full border p-2 rounded">
          <option>0–10</option><option>10–20</option><option>20–30</option><option>30–40</option><option>40–50</option><option>0–45</option>
        </select>

        <div class="grid grid-cols-4 gap-1">
          <input type="number" id="dimL" placeholder="L" class="border p-1 rounded text-center">
          <input type="number" id="dimW" placeholder="W" class="border p-1 rounded text-center">
          <input type="number" id="dimH" placeholder="H" class="border p-1 rounded text-center">
          <input type="number" id="dimNos" placeholder="Nos" class="border p-1 rounded text-center">
        </div>

        <input type="text" id="amnsEng" placeholder="AMNS ENG NAME" class="w-full border p-2 rounded uppercase">

        <div class="bg-gray-50 p-3 rounded-lg border">
          <p class="text-xs font-bold mb-2">ADD MANPOWER</p>
          <div class="flex gap-2 mb-2">
            <select id="manpowerSelect" class="w-full text-sm border p-1 rounded"></select>
            <button onclick="addManpower()" class="bg-green-500 text-white px-3 rounded">+</button>
          </div>
          <ul id="manpowerList" class="text-xs space-y-1"></ul>
        </div>

        <div class="flex gap-2 pt-4">
          <button onclick="addEntryToBatch()" class="flex-1 bg-gray-800 text-white py-3 rounded-lg font-bold">Add Job</button>
          <button onclick="submitBatch()" id="submitBtn" class="flex-1 bg-blue-600 text-white py-3 rounded-lg font-bold opacity-50" disabled>Submit (<span id="count">0</span>)</button>
        </div>
      </div>
    </div>
  </div>

  <div id="wa-modal" class="fixed inset-0 bg-black/50 hidden flex items-center justify-center p-4">
    <div class="bg-white p-6 rounded-xl text-center max-w-xs w-full">
      <h3 class="text-xl font-bold text-green-600 mb-2">Submitted!</h3>
      <p class="text-sm text-gray-600 mb-6">Report Downloaded. Share via WhatsApp?</p>
      <a id="wa-link" href="#" target="_blank" class="block w-full bg-green-500 text-white py-3 rounded-lg font-bold mb-2">Share Now</a>
      <button onclick="location.reload()" class="text-gray-400 text-sm">Close & Logout</button>
    </div>
  </div>

  <div id="report-container">
    <h1 class="text-2xl font-bold border-b-2 pb-2 mb-4 text-center">JOB COMPLETION REPORT</h1>
    <p>Supervisor: <span id="rpt-sup"></span> | Date: <span id="rpt-date"></span></p>
    <table class="w-full mt-4 border-collapse border border-black text-xs">
      <thead><tr class="bg-gray-100">
        <th class="border border-black p-1">SL</th><th class="border border-black p-1">Location</th>
        <th class="border border-black p-1">Job</th><th class="border border-black p-1">Scaff.</th>
        <th class="border border-black p-1">Help.</th><th class="border border-black p-1">Eng Name</th>
      </tr></thead>
      <tbody id="rpt-body"></tbody>
    </table>
    <div class="mt-10 flex justify-between">
      <div class="border-t border-black w-40 text-center pt-2">Supervisor Sign</div>
      <div class="border-t border-black w-40 text-center pt-2">AMNS Eng Sign</div>
    </div>
  </div>

  <script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyCPrBLxc8yStjEvVzGlcQvNRWsjRSs-t0ZbWWzWHUgqhglFtVWThSLrt5tq2ozCQRD/exec";
    let appData = {}, currentUser = "", batch = [], currentManpower = [];

    window.onload = () => {
      document.getElementById('date').value = new Date().toISOString().split('T')[0];
      fetch(`${WEB_APP_URL}?action=getData`)
        .then(res => res.json())
        .then(data => {
          appData = data;
          document.getElementById('login-loading').remove();
          document.getElementById('login-form').classList.remove('hidden');
          const sel = document.getElementById('login-user');
          data.users.forEach(u => sel.innerHTML += `<option>${u.user}</option>`);
          data.manpowerList.forEach((m, i) => document.getElementById('manpowerSelect').innerHTML += `<option value="${i}">${m.display}</option>`);
          data.areas.forEach(a => document.getElementById('area').innerHTML += `<option>${a}</option>`);
        });
    };

    function attemptLogin() {
      const user = document.getElementById('login-user').value;
      const pass = document.getElementById('login-pass').value;
      const found = appData.users.find(u => u.user === user && u.pass == pass);
      if (found) {
        currentUser = user;
        document.getElementById('login-view').remove();
        document.getElementById('app-view').classList.remove('hidden');
        document.getElementById('user-display').innerText = user;
      } else alert("Wrong Passcode");
    }

    function addManpower() {
      const idx = document.getElementById('manpowerSelect').value;
      const p = appData.manpowerList[idx];
      if (!currentManpower.find(m => m.scrum === p.scrum)) {
        currentManpower.push(p);
        updateManpowerList();
      }
    }

    function updateManpowerList() {
      const list = document.getElementById('manpowerList');
      list.innerHTML = "";
      currentManpower.forEach((m, i) => list.innerHTML += `<li class="flex justify-between">${m.name} <span class="text-red-500" onclick="currentManpower.splice(${i},1);updateManpowerList()">[x]</span></li>`);
    }

    function addEntryToBatch() {
      const entry = {
        date: document.getElementById('date').value,
        area: document.getElementById('area').value,
        jobType: document.getElementById('jobType').value,
        scaffoldingType: document.getElementById('scaffType').value,
        workLocation: document.getElementById('workLocation').value,
        elevation: document.getElementById('elevation').value,
        amnsEng: document.getElementById('amnsEng').value,
        l: document.getElementById('dimL').value,
        w: document.getElementById('dimW').value,
        h: document.getElementById('dimH').value,
        nos: document.getElementById('dimNos').value,
        supervisor: currentUser,
        manpowerDetails: [...currentManpower]
      };
      if (!entry.workLocation) return alert("Location Required");
      batch.push(entry);
      document.getElementById('count').innerText = batch.length;
      document.getElementById('submitBtn').disabled = false;
      document.getElementById('submitBtn').classList.remove('opacity-50');
      currentManpower = []; updateManpowerList();
      alert("Job added!");
    }

    async function submitBatch() {
      document.getElementById('submitBtn').innerText = "Uploading...";
      const res = await fetch(WEB_APP_URL, { method: 'POST', body: JSON.stringify(batch) });
      const status = await res.json();
      if (status.success) {
        generateReport();
      }
    }

    function generateReport() {
      document.getElementById('rpt-sup').innerText = currentUser;
      document.getElementById('rpt-date').innerText = batch[0].date;
      const body = document.getElementById('rpt-body');
      batch.forEach((j, i) => {
        const s = j.manpowerDetails.filter(m => m.designation.toLowerCase().includes('scaffolder')).length;
        const h = j.manpowerDetails.filter(m => m.designation.toLowerCase().includes('helper')).length;
        body.innerHTML += `<tr><td class="border border-black p-1 text-center">${i+1}</td><td class="border border-black p-1">${j.workLocation}</td><td class="border border-black p-1">${j.jobType}</td><td class="border border-black p-1 text-center">${s}</td><td class="border border-black p-1 text-center">${h}</td><td class="border border-black p-1">${j.amnsEng}</td></tr>`;
      });

      html2canvas(document.getElementById('report-container')).then(canvas => {
        const link = document.createElement('a');
        link.download = `Report_${Date.now()}.jpg`;
        link.href = canvas.toDataURL("image/jpeg", 0.9);
        link.click();
        document.getElementById('wa-link').href = `https://wa.me/?text=Job%20Report%20Submitted%20by%20${currentUser}`;
        document.getElementById('wa-modal').classList.remove('hidden');
      });
    }
  </script>
</body>
</html>
