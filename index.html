<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Budget & Web Search</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #475569;
            --success: #22c55e;
            --warning: #f59e0b;
            --bg: #f1f5f9;
            --card: #ffffff;
        }

        * { box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

        body {
            background-color: var(--bg);
            margin: 0;
            padding: 15px;
            padding-bottom: 100px;
        }

        h2 { text-align: center; margin-bottom: 20px; color: var(--secondary); }

        /* --- SEARCH SECTION --- */
        .card {
            background: var(--card);
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }

        .input-row { display: flex; gap: 10px; margin-bottom: 15px; }
        
        input, button {
            padding: 12px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            font-size: 1rem;
            width: 100%;
        }
        
        input:focus { outline: 2px solid var(--primary); border-color: transparent; }

        .search-container { position: relative; }

        /* Web Search Buttons */
        .web-search-box {
            background: #f8fafc;
            border: 1px dashed #94a3b8;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none; /* Hidden by default */
        }

        .web-btn {
            background: white;
            border: 1px solid #e2e8f0;
            margin-bottom: 8px;
            text-align: left;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 0.9rem;
            color: var(--secondary);
            cursor: pointer;
        }
        .web-btn:hover { background: #f1f5f9; border-color: var(--primary); color: var(--primary); }
        .web-icon { font-size: 1.2rem; margin-right: 10px; }

        /* Rate Suggestion */
        .suggestion-box {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            z-index: 10;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }
        .suggestion-item { padding: 12px; border-bottom: 1px solid #f1f5f9; cursor: pointer; }
        
        /* Action Buttons */
        .btn-add { background: var(--primary); color: white; border: none; font-weight: 700; }
        .btn-check-web { background: var(--secondary); color: white; border: none; font-weight: 600; margin-top: 10px;}

        /* --- LIST SECTION --- */
        #receiptCard {
            background: white;
            padding: 20px;
            border: 1px solid #e2e8f0;
            position: relative;
        }

        .list-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px dotted #cbd5e1;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: 800;
            border-top: 2px solid #0f172a;
            padding-top: 10px;
        }

        /* Fixed Bottom Bar */
        .bottom-bar {
            position: fixed;
            bottom: 0; left: 0; width: 100%;
            padding: 15px;
            background: white;
            box-shadow: 0 -4px 10px rgba(0,0,0,0.05);
            display: flex;
            z-index: 100;
        }
        .btn-download { background: var(--success); color: white; font-weight: bold; border: none; }

    </style>
</head>
<body>

    <h2>üõí Smart Market App</h2>

    <div class="card">
        <div class="search-container">
            <label style="font-size: 0.85rem; font-weight: bold; color:#64748b;">ITEM NAME</label>
            <input type="text" id="itemName" placeholder="Type item (e.g. Sony TV, Milk)..." autocomplete="off">
            <div id="localSuggestions" class="suggestion-box"></div>
        </div>

        <div id="webSearchPanel" class="web-search-box">
            <p style="margin: 0 0 10px 0; font-size: 0.85rem; color: #64748b;">Not sure about price or stock? Check online:</p>
            
            <button class="web-btn" onclick="searchWeb('shopping')">
                <span>üõçÔ∏è Compare Prices (Google Shopping)</span> <span>‚Üó</span>
            </button>
            <button class="web-btn" onclick="searchWeb('maps')">
                <span>üìç Find in Local Stores (Near Me)</span> <span>‚Üó</span>
            </button>
            <button class="web-btn" onclick="searchWeb('amazon')">
                <span>üì¶ Search on Amazon</span> <span>‚Üó</span>
            </button>
        </div>

        <div class="input-row" style="margin-top: 15px;">
            <div style="flex:1">
                <label style="font-size: 0.85rem; font-weight: bold; color:#64748b;">QTY</label>
                <input type="number" id="itemQty" placeholder="1">
            </div>
            <div style="flex:1">
                <label style="font-size: 0.85rem; font-weight: bold; color:#64748b;">RATE</label>
                <input type="number" id="itemRate" placeholder="0.00">
            </div>
        </div>

        <button class="btn-add" onclick="addItem()">+ ADD TO LIST</button>
    </div>

    <div id="receiptCard">
        <div style="text-align: center; border-bottom: 2px dashed #ccc; padding-bottom: 10px; margin-bottom: 10px;">
            <h3 style="margin:0;">SHOPPING LIST</h3>
            <span id="dateTag" style="font-size: 0.8rem; color: #666;"></span>
        </div>

        <div id="listItems">
            <p style="text-align: center; color: #ccc;">No items yet.</p>
        </div>

        <div class="total-row">
            <span>TOTAL</span>
            <span id="grandTotal">0.00</span>
        </div>
    </div>

    <div class="bottom-bar">
        <button class="btn-download" onclick="downloadReceipt()">üì∏ SAVE HD LIST</button>
    </div>

    <script>
        // --- DATA: Local Market Rates (Editable) ---
        const marketDb = [
            { name: "Potato", rate: 30 },
            { name: "Onion", rate: 45 },
            { name: "Tomato", rate: 60 },
            { name: "Milk", rate: 66 },
            { name: "Eggs (Dozen)", rate: 84 },
            { name: "Bread", rate: 40 },
            { name: "Chicken", rate: 220 },
            { name: "Rice", rate: 90 },
        ];

        let cart = [];
        document.getElementById('dateTag').innerText = new Date().toLocaleDateString();

        // --- 1. SMART SEARCH LOGIC ---
        const nameInput = document.getElementById('itemName');
        const webPanel = document.getElementById('webSearchPanel');
        const suggestBox = document.getElementById('localSuggestions');
        const rateInput = document.getElementById('itemRate');

        nameInput.addEventListener('input', (e) => {
            const val = e.target.value;
            
            // Show Web Search Options if text exists
            if (val.length > 1) {
                webPanel.style.display = 'block';
            } else {
                webPanel.style.display = 'none';
                suggestBox.style.display = 'none';
            }

            // Local DB Auto-complete
            const matches = marketDb.filter(i => i.name.toLowerCase().includes(val.toLowerCase()));
            suggestBox.innerHTML = '';
            
            if (matches.length > 0 && val.length > 0) {
                suggestBox.style.display = 'block';
                matches.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'suggestion-item';
                    div.innerHTML = `<strong>${item.name}</strong> <span style="color:green">~${item.rate}</span>`;
                    div.onclick = () => {
                        nameInput.value = item.name;
                        rateInput.value = item.rate;
                        suggestBox.style.display = 'none';
                        // Keep web search open in case they still want to check
                    };
                    suggestBox.appendChild(div);
                });
            }
        });

        // --- 2. WEB SEARCH FUNCTIONS ---
        function searchWeb(type) {
            const query = nameInput.value;
            if (!query) return alert("Type an item name first!");

            let url = "";
            if (type === 'shopping') {
                // Google Shopping Search
                url = `https://www.google.com/search?tbm=shop&q=${encodeURIComponent(query)}`;
            } else if (type === 'maps') {
                // Google Maps "Near Me" Search
                url = `https://www.google.com/maps/search/${encodeURIComponent(query)}+near+me`;
            } else if (type === 'amazon') {
                // Amazon Search
                url = `https://www.amazon.com/s?k=${encodeURIComponent(query)}`;
            }
            
            window.open(url, '_blank');
        }

        // --- 3. CART & DOWNLOAD FUNCTIONS ---
        function addItem() {
            const name = nameInput.value;
            const qty = parseFloat(document.getElementById('itemQty').value);
            const rate = parseFloat(rateInput.value);

            if (!name || !qty || !rate) return alert("Please fill details");

            cart.push({ name, qty, rate, total: qty * rate });
            renderCart();
            
            // Clear inputs
            nameInput.value = '';
            document.getElementById('itemQty').value = '';
            rateInput.value = '';
            webPanel.style.display = 'none';
        }

        function renderCart() {
            const container = document.getElementById('listItems');
            const totalEl = document.getElementById('grandTotal');
            container.innerHTML = '';
            let sum = 0;

            cart.forEach((item, idx) => {
                sum += item.total;
                const div = document.createElement('div');
                div.className = 'list-item';
                div.innerHTML = `
                    <div>
                        <strong>${item.name}</strong><br>
                        <small style="color:#666">${item.qty} x ${item.rate}</small>
                    </div>
                    <div style="text-align:right">
                        <div>${item.total.toFixed(2)}</div>
                        <small style="color:red; cursor:pointer" onclick="removeItem(${idx})">Remove</small>
                    </div>
                `;
                container.appendChild(div);
            });
            
            if(cart.length === 0) container.innerHTML = '<p style="text-align: center; color: #ccc;">No items yet.</p>';
            totalEl.innerText = sum.toFixed(2);
        }

        function removeItem(idx) {
            cart.splice(idx, 1);
            renderCart();
        }

        function downloadReceipt() {
            const element = document.getElementById('receiptCard');
            const btn = document.querySelector('.btn-download');
            btn.innerText = "Processing...";
            
            html2canvas(element, { scale: 3 }).then(canvas => {
                const link = document.createElement('a');
                link.download = `Shopping_List_${Date.now()}.jpg`;
                link.href = canvas.toDataURL("image/jpeg", 0.9);
                link.click();
                btn.innerText = "üì∏ SAVE HD LIST";
            });
        }
    </script>
</body>
</html>
