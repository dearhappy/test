<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supervisor Checkout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body { background-color: #f4f6f9; font-family: 'Segoe UI', sans-serif; }
    .card-custom { border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); border: none; }
    .header-band { background: #0d6efd; color: white; padding: 15px; border-radius: 15px 15px 0 0; }
    .btn-custom { width: 100%; border-radius: 8px; padding: 10px; font-weight: 600; }
    .hidden { display: none !important; }
    .job-item { background: #e9ecef; border-radius: 8px; padding: 10px; margin-bottom: 10px; font-size: 0.9rem; }
    
    #loading { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(255,255,255,0.8); z-index:9999; display:flex; align-items:center; justify-content:center; }
    
    #offscreen-report-container { position: absolute; left: -9999px; top: 0; }
    #report-capture { width: 2100px; min-height: 1485px; background: white; padding: 60px; box-sizing: border-box; font-family: Arial; display: flex; flex-direction: column; }
    .rpt-header { text-align: center; border-bottom: 4px solid #0d6efd; margin-bottom: 30px; padding-bottom: 10px; }
    .rpt-header h1 { font-size: 50px; color: #0d6efd; margin: 0; }
    .rpt-meta { font-size: 28px; display: flex; justify-content: space-between; margin-bottom: 20px; color: #333; }
    
    #report-table { width: 100%; border-collapse: collapse; margin-bottom: 40px; }
    #report-table th { background: #0d6efd; color: white; font-size: 18px; padding: 12px; border: 1px solid #0b5ed7; text-transform: uppercase; }
    #report-table td { border: 1px solid #ccc; padding: 12px; font-size: 20px; text-align: center; }

    .rpt-productivity-box { margin-top: auto; border-top: 3px solid #0d6efd; padding-top: 20px; font-size: 28px; color: #000; font-weight: bold; }
  </style>
</head>
<body>

<div id="loading">
  <div class="spinner-border text-primary" role="status"></div>
</div>

<div class="container py-3" style="max-width: 600px;">
  <div id="view-login" class="card card-custom hidden">
    <div class="header-band text-center"><h4>Supervisor Login</h4></div>
    <div class="card-body p-4">
      <select id="login-user" class="form-select mb-3"></select>
      <input type="password" id="login-pass" class="form-control mb-4" placeholder="Passcode">
      <button onclick="handleLogin()" class="btn btn-primary btn-custom">Login</button>
    </div>
  </div>

  <div id="view-form" class="card card-custom hidden">
    <div class="header-band d-flex justify-content-between align-items-center">
      <h5 class="m-0">Job Entry</h5>
      <span id="display-supervisor" class="badge bg-light text-dark"></span>
    </div>
    <div class="card-body">
      <div class="row g-2 mb-2">
        <div class="col-6"><label class="small">Date</label><input type="date" id="date" class="form-control"></div>
        <div class="col-6"><label class="small">Area</label><select id="area" class="form-select"></select></div>
      </div>
      <input type="text" id="workLocation" class="form-control mb-2" placeholder="Work Location">
      
      <div class="row g-2 mb-2">
        <div class="col-6">
          <label class="small">Job Type</label>
          <select id="jobType" class="form-select">
            <option value="Erection">Erection</option>
            <option value="Dismantling">Dismantling</option>
            <option value="Shifting">Shifting</option>
            <option value="Unloading">Unloading</option>
            <option value="Modification">Modification</option>
          </select>
        </div>
        <div class="col-6">
          <label class="small">Elevation</label>
          <select id="elevation" class="form-select">
            <option value="0TO10">0TO10</option>
            <option value="10TO20">10TO20</option>
            <option value="20TO30">20TO30</option>
            <option value="30TO40">30TO40</option>
            <option value="40TO50">40TO50</option>
            <option value="0TO45">0TO45</option>
          </select>
        </div>
      </div>

      <div class="mb-2">
        <label class="small">Scaffolding Type</label>
        <select id="scaffType" class="form-select">
          <option value="Normal">Normal</option>
          <option value="Suspended">Suspended</option>
          <option value="Designed">Designed</option>
        </select>
      </div>

      <div class="row g-2 mb-3">
        <div class="col-3"><input type="number" id="dimL" class="form-control" placeholder="L"></div>
        <div class="col-3"><input type="number" id="dimW" class="form-control" placeholder="W"></div>
        <div class="col-3"><input type="number" id="dimH" class="form-control" placeholder="H"></div>
        <div class="col-3"><input type="number" id="dimNos" class="form-control" placeholder="Nos"></div>
      </div>
      <button onclick="addEntry()" class="btn btn-outline-primary btn-custom mb-3">+ Add Entry</button>
      
      <div id="entries-list" class="mb-3"></div>

      <div id="final-manpower-section" class="border-top pt-3 hidden">
        <label class="fw-bold mb-2">Final Manpower Details</label>
        <div class="row g-2 mb-3">
            <div class="col-6"><input type="number" id="final-scaff" class="form-control" placeholder="Total Scaffolders"></div>
            <div class="col-6"><input type="number" id="final-help" class="form-control" placeholder="Total Helpers"></div>
        </div>
        <button id="btn-submit" onclick="submitFinal()" class="btn btn-success btn-custom">Submit & Download Report</button>
      </div>
    </div>
  </div>

  <div id="view-success" class="card card-custom hidden text-center">
    <div class="card-body p-4">
      <h3 class="text-success">Submission Success!</h3>
      <textarea class="form-control my-3" id="summary-text" style="height: 250px; font-family: monospace;" readonly></textarea>
      <div class="d-grid gap-2">
        <button onclick="copyToClipboard()" class="btn btn-outline-primary btn-custom">Copy Report Text</button>
        <button onclick="shareWhatsApp()" class="btn btn-success btn-custom">Share to WhatsApp</button>
        <button onclick="location.reload()" class="btn btn-secondary btn-custom">Logout</button>
      </div>
    </div>
  </div>
</div>

<div id="offscreen-report-container">
  <div id="report-capture">
    <div class="rpt-header"><h1>Job Completion Report</h1></div>
    <div class="rpt-meta">
      <div><strong>Supervisor:</strong> <span id="rpt-sup"></span></div>
      <div><strong>Date:</strong> <span id="rpt-date"></span></div>
    </div>
    <table id="report-table">
      <thead>
        <tr>
          <th>SL</th><th>DATE</th><th>AREA</th><th>JOB TYPE</th><th>LOCATION</th><th>TYPE</th><th>ELEV.</th><th>L</th><th>W</th><th>H</th><th>NOS</th><th>VOL.</th>
        </tr>
      </thead>
      <tbody id="rpt-body"></tbody>
    </table>
    <div id="rpt-productivity-area" class="rpt-productivity-box"></div>
  </div>
</div>

<script>
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxoFPOHeo8YPDu2kZYRVOZN7xUa3WfhNCRo0LPfAhSSPfHHSQYTO56sD-AIIhIaEIu2Qg/exec"; 
  let appData = { areas: [], users: [] };
  let currentSupervisor = "";
  let jobEntries = [];
  let reportText = "";

  window.onload = () => { fetchAppData(); document.getElementById('date').valueAsDate = new Date(); };

  function fetchAppData() {
    fetch(SCRIPT_URL).then(r => r.json()).then(data => {
      appData = data;
      const sel = document.getElementById('login-user');
      data.users.forEach(u => sel.add(new Option(u.username, u.username)));
      document.getElementById('loading').classList.add('hidden');
      document.getElementById('view-login').classList.remove('hidden');
    });
  }

  function handleLogin() {
    currentSupervisor = document.getElementById('login-user').value;
    document.getElementById('display-supervisor').innerText = currentSupervisor;
    document.getElementById('view-login').classList.add('hidden');
    document.getElementById('view-form').classList.remove('hidden');
    const areaSel = document.getElementById('area');
    appData.areas.forEach(a => areaSel.add(new Option(a, a)));
  }

  function addEntry() {
    const entry = {
      date: document.getElementById('date').value,
      area: document.getElementById('area').value,
      jobType: document.getElementById('jobType').value,
      workLocation: document.getElementById('workLocation').value || "N/A",
      scaffType: document.getElementById('scaffType').value,
      elevation: document.getElementById('elevation').value,
      L: document.getElementById('dimL').value || 0,
      W: document.getElementById('dimW').value || 0,
      H: document.getElementById('dimH').value || 0,
      Nos: document.getElementById('dimNos').value || 0
    };
    jobEntries.push(entry);
    renderList();
    ['dimL', 'dimW', 'dimH', 'dimNos', 'workLocation'].forEach(id => document.getElementById(id).value = '');
  }

  function renderList() {
    const container = document.getElementById('entries-list');
    container.innerHTML = jobEntries.map((j, i) => `<div class="job-item">${j.workLocation} (${j.jobType}) <button class="btn btn-sm btn-danger float-end" onclick="jobEntries.splice(${i},1);renderList();">X</button></div>`).join('');
    if(jobEntries.length > 0) document.getElementById('final-manpower-section').classList.remove('hidden');
    else document.getElementById('final-manpower-section').classList.add('hidden');
  }

  function submitFinal() {
    const scaff = parseInt(document.getElementById('final-scaff').value) || 0;
    const help = parseInt(document.getElementById('final-help').value) || 0;
    if(scaff + help === 0) { alert("Please enter total manpower."); return; }
    document.getElementById('loading').classList.remove('hidden');
    const finalData = jobEntries.map(entry => ({...entry, scaffolders: scaff, helpers: help, supervisorName: currentSupervisor}));
    fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(finalData) }).then(r => r.json()).then(() => {
        const stats = calculateProductivity(scaff, help);
        generateImage(stats);
        document.getElementById('view-form').classList.add('hidden');
        document.getElementById('view-success').classList.remove('hidden');
        document.getElementById('loading').classList.add('hidden');
    });
  }

  function calculateProductivity(scaff, help) {
    let totalE = 0, totalD = 0;
    jobEntries.forEach(j => {
      const vol = (parseFloat(j.L) * parseFloat(j.W) * parseFloat(j.H) * parseFloat(j.Nos));
      if(j.jobType === 'Erection') totalE += vol;
      else if(j.jobType === 'Dismantling') totalD += vol;
    });

    const totalManpower = scaff + help;
    const totalVolume = totalE + totalD;
    const totalManHours = totalManpower * 9;
    const prod = totalManHours > 0 ? (totalVolume / totalManHours) : 0;

    reportText = `Date: ${jobEntries[0].date}\nSupervisor Name: ${currentSupervisor}\n\nSCAFFOLDERS: ${scaff}\nHELPERS: ${help}\nTOTAL MANPOWER: ${totalManpower}\nTOTAL ERECTION: ${totalE.toFixed(2)}\nTOTAL DISMANTLING: ${totalD.toFixed(2)}\nTOTAL VOLUME: ${totalVolume.toFixed(2)}\nTOTAL MANHOURS: ${totalManHours}\nPRODUCTIVITY: ${prod.toFixed(1)} m³/hr`;
    
    document.getElementById('summary-text').value = reportText;
    return { totalE, totalD, totalVolume, totalManpower, totalManHours, prod, scaff, help };
  }

  function generateImage(s) {
    document.getElementById('rpt-sup').innerText = currentSupervisor;
    document.getElementById('rpt-date').innerText = jobEntries[0].date;
    const body = document.getElementById('rpt-body');
    body.innerHTML = jobEntries.map((j, i) => {
        const v = (parseFloat(j.L) * parseFloat(j.W) * parseFloat(j.H) * parseFloat(j.Nos)).toFixed(2);
        return `<tr><td>${i+1}</td><td>${j.date}</td><td>${j.area}</td><td>${j.jobType}</td><td>${j.workLocation}</td><td>${j.scaffType}</td><td>${j.elevation}</td><td>${j.L}</td><td>${j.W}</td><td>${j.H}</td><td>${j.Nos}</td><td>${v}</td></tr>`
    }).join('');
    
    document.getElementById('rpt-productivity-area').innerHTML = `
        <div style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; margin-bottom: 15px; font-size: 24px;">
            <div>SCAFFOLDERS: ${s.scaff}</div>
            <div>HELPERS: ${s.help}</div>
            <div>SUPERVISOR: ${currentSupervisor}</div>
        </div>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap: 10px; border-top: 1px dashed #ccc; padding-top:15px;">
            <div>TOTAL MANPOWER: ${s.totalManpower}</div>
            <div>TOTAL ERECTION: ${s.totalE.toFixed(2)}</div>
            <div>TOTAL DISMANTLING: ${s.totalD.toFixed(2)}</div>
            <div>TOTAL VOLUME: ${s.totalVolume.toFixed(2)}</div>
            <div>TOTAL MANHOURS: ${s.totalManHours}</div>
            <div style="color:#0d6efd;">PRODUCTIVITY: ${s.prod.toFixed(1)} m³/hr</div>
        </div>
    `;

    setTimeout(() => {
      html2canvas(document.querySelector("#report-capture")).then(canvas => {
        const link = document.createElement('a');
        link.download = `JobReport_${currentSupervisor}.jpg`;
        link.href = canvas.toDataURL("image/jpeg", 0.9);
        link.click();
      });
    }, 800);
  }

  function copyToClipboard() {
    navigator.clipboard.writeText(reportText);
    alert("Copied to clipboard!");
  }

  function shareWhatsApp() {
    window.open(`https://wa.me/?text=${encodeURIComponent(reportText)}`);
  }
</script>
</body>
</html>
